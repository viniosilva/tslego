version: "3.8"

services:
  app:
    build:
      context: .
      target: development
    volumes:
      - .:/usr/src/app
  rabbitmq:
    image: rabbitmq:3.8-management-alpine
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      RABBITMQ_DEFAULT_USER: rabbitmq
      RABBITMQ_DEFAULT_PASS: secret
